<!-- hello.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5 p-4">
        <h1 class="mb-3">Hello, Django API!</h1>
        <form method="post" action="{% url 'run' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="text" class="form-label">Enter text:</label>
                <textarea name="text" id="text" class="form-control" rows="4" required>{{ request.POST.text }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>
        {% if parsed_text %}
            <div class="mb-3">
                <label for="parsedResult" class="form-label">Parsed Result:</label>
                <textarea id="parsedResult" class="form-control" rows="4">{{ parsed_text }}</textarea>
            </div>
        {% endif %}
    </div>
</body>
</html>
